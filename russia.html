<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Russia</title>

  <link rel="stylesheet" type="text/css" href="css/russia.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  
  <h1 style="text-align: center;">Welcome to Russia</h1>
  
  <div class="pic">
    <!-- Image will float to the left of the text -->
    <!-- 1st way: class="mx-auto d-block" Image by default is displayed as inline-block, you need to display it as block in order to center it with .mx-auto. This can be done with built-in .d-block. -->
    <!-- 2nd way: is to leave it as inline-block and wrap it in a div with .text-center -->
    <img class="mx-auto d-block" src="images/russia/chess.jpg" style="width: 50%; height: auto;" alt="A young woman playing chess">
    <p>Russia has many beautiful women and people love to play chess.</p>

    <img img class="mx-auto d-block" src="images/russia/onion_church.jpg" style="width: 50%; height: auto;" alt="A young woman playing chess">
    <p>Nearly 71% of the Russian population belongs to the Russian Orthodox Church.</p>
    <img img class="mx-auto d-block" src="images/russia/red_square.jpg" style="width: 50%; height: auto;" alt="A young woman playing chess">
    <p>The Red Square is a city square in Moscow, Russia.</p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
   integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
   integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
